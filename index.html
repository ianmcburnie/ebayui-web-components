<!doctype html>
<html>
    <head>
        <title>ebayui-switch</title>
        <script src="ebayui-switch-element.js"></script>
        <script src="ebayui-switch-class.js"></script>
        <script src="index.js"></script>
        <link href="index.css" rel="stylesheet" />
        <link href="ebayui-switch-class.css" rel="stylesheet" />
        <link href="ebayui-switch-placeholder.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>ebayui-switch</h1>
            <p>Try disabling JavaScript in the browser!</p>
        </header>
        <main>
            <h2>Web Component + Placeholder</h2>
            <ul>
                <li>
                    <span id="label1">ebayui-switch 1</span>
                    <ebayui-switch labelledby="label1" placeholder="true"></ebayui-switch>
                </li>
                <li>
                    <span id="label2">ebayui-switch 2</span>
                    <ebayui-switch labelledby="label2" placeholder="true" checked></ebayui-switch>
                </li>
                <li>
                    <span id="label3">ebayui-switch 3</span>
                    <ebayui-switch labelledby="label3" placeholder="true"></ebayui-switch>
                </li>
            </ui>

            <h2>SSR + JavaScript</h2>
            <ul>
                <li>
                    <span id="label4">ebayui-switch 4</span>
                    <span class="ebayui-switch">
                      <span class="ebayui-switch__control" role="switch" tabindex="0" aria-checked="false" aria-labelledby="label4"></span>
                      <span class="ebayui-switch__button"></span>
                    </span>
                </li>
                <li>
                    <span id="label5">ebayui-switch 5</span>
                    <span class="ebayui-switch">
                      <span class="ebayui-switch__control" role="switch" tabindex="0" aria-checked="true" aria-labelledby="label5"></span>
                      <span class="ebayui-switch__button"></span>
                    </span>
                </li>
                <li>
                    <span id="label6">ebayui-switch 6</span>
                    <span class="ebayui-switch">
                      <span class="ebayui-switch__control" role="switch" tabindex="0" aria-checked="false" aria-labelledby="label6"></span>
                      <span class="ebayui-switch__button"></span>
                    </span>
                </li>
            </ui>
        </main>
    </body>
</html>
